var nouns;
var verbs;
var adjectives;
var adverbs;
var other;

load();

function load() {
	get("nouns.txt");
	t = 0;
	setTimeout(waitForData, 0, t, "nouns");
}

function waitForData(t, stage) {
	if (data == "wait" && t < 200) {
		setTimeout(waitForData, 500, t+1, stage);
	} else if (stage == "nouns") {
		loadNouns(data);
		get("verbs.txt");
		t = 0;
		setTimeout(waitForData, 0, t, "verbs");
	} else if (stage == "verbs") {
		loadVerbs(data);
		get("adjectives.txt");
		t = 0;
		setTimeout(waitForData, 0, t, "adjectives");
	} else if (stage == "adjectives") {
		loadAdjectives(data);
		get("adverbs.txt");
		t = 0;
		setTimeout(waitForData, 0, t, "adverbs");
	} else if (stage == "adverbs") {
		loadAdverbs(data);
		get("other.txt");
		t = 0;
		setTimeout(waitForData, 0, t, "other");
	} else {
		loadOther(data);
	}
}

function loadNouns(textData) {
	textData = textData.replace(/\r/g, "").replace(/\n\n/g, "\n").split('\n');
	nouns = [
{'n': "", 'm': "", 'f': ""},
{'n': "", 'm': "", 'f': ""}];
	for (i in textData) {
		textData[i] = textData[i].split(' | ');
		nouns[textData[i][3]-1][textData[i][2]] = nouns[textData[i][3]-1][textData[i][2]].concat(
"<hr>%0 - %1"
.replace("%0", textData[i][0])
.replace("%1", textData[i][1])
			);
	}
}

var vowels = ['A', 'E', 'O', 'U'];

function loadVerbs(textData) {
	textData = textData.replace(/\r/g, "").replace(/\n\n/g, "\n").split('\n');
	verbs = {'1': "", '2': "", '3': ""};
	for (i in textData) {
		textData[i] = textData[i].split(' | ');
		if (vowels.includes(textData[i][0][0])) {
			h = "h";
		} else {
			h = "ha";
		}
		verbs[textData[i][2]] = verbs[textData[i][2]].concat(
"<hr>%h\`%0 - to %1"
.replace("%0", textData[i][0])
.replace("%1", textData[i][1])
.replace("%h", h)
			);
	}
}

function loadAdjectives(textData) {
	textData = textData.replace(/\r/g, "").replace(/\n\n/g, "\n").split('\n');
	adjectives = {'1': "", '2': "", '3': ""};
	for (i in textData) {
		textData[i] = textData[i].split(' | ');
		adjectives[textData[i][2]] = adjectives[textData[i][2]].concat(
"<hr>%0 - %1"
.replace("%0", textData[i][0])
.replace("%1", textData[i][1])
			);
	}
}

function loadAdverbs(textData) {
	textData = textData.replace(/\r/g, "").replace(/\n\n/g, "\n").split('\n');
	adverbs = {'1': "", '2': "", '3': ""};
	for (i in textData) {
		textData[i] = textData[i].split(' | ');
		adverbs[textData[i][2]] = adverbs[textData[i][2]].concat(
"<hr>%0 - %1"
.replace("%0", textData[i][0])
.replace("%1", textData[i][1])
			);
	}
}

function loadOther(textData) {
	textData = textData.replace(/\r/g, "").replace(/\n\n/g, "\n").split('\n');
	other = {'1': "", '2': "", '3': ""};
	for (i in textData) {
		textData[i] = textData[i].split(' | ');
		other[textData[i][2]] = other[textData[i][2]].concat(
"<hr>%0 - %1"
.replace("%0", textData[i][0])
.replace("%1", textData[i][1])
			);
	}
}

function get(path, params, cache=true, responseType="text", async=true) {
	//console.log(path, params, cache, responseType, async);
    var xhttp = new XMLHttpRequest();
	if (cache) {
		txt = ['t=' + Math.random().toString()];
	}
	else {
		txt = [];
	}
	for (i in params) {
		txt.push(i + '=' + params[i]);
	}
	if (async) {
	data = "wait";
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				data = this.response;
				//console.log(data);
			}
		};
	}
	txt = "?" + txt.join('&');
	xhttp.open("GET", path + txt, async);
	if (async) {xhttp.responseType = responseType;}
	//xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xhttp.send();
	if (!async) {return xhttp.responseText;}
}
