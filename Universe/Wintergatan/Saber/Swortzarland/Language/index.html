var nouns;
var verbs;
var adjectives;
var adverbs;

load();

function load() {
	get("nouns.txt");
	t = 0;
	setTimeout(waitForData, 0, t, "nouns");
}

function waitForData(t, stage) {
	if (data == "wait" && t < 200) {
		setTimeout(waitForData, 500, t+1, stage);
	} else if (stage == "nouns") {
		loadNouns(data);
		get("verbs.txt");
		t = 0;
		setTimeout(waitForData, 0, t, "verbs");
	} else {
		loadVerbs(data);
	}
}

function loadNouns(textData) {
	textData = textData.replace(/\r/g, "").replace(/\n\n/g, "\n").split('\n');
	nouns = [
{'1': "", '2': "", '3': ""},
{'1': "", '2': "", '3': ""},
{'1': "", '2': "", '3': ""},
{'1': "", '2': "", '3': ""},
{'1': "", '2': "", '3': ""},
{'1': "", '2': "", '3': ""},
{'1': "", '2': "", '3': ""},
{'1': "", '2': "", '3': ""},
{'1': "", '2': "", '3': ""}];
	for (i in textData) {
		textData[i] = textData[i].split(' | ');
		nouns[textData[i][3]-1][textData[i][2]] = nouns[textData[i][3]-1][textData[i][2]].concat(
"<hr>%0 - %1"
.replace("%0", textData[i][0])
.replace("%1", textData[i][1])
			);
	}
}

function loadVerbs(textData) {
	textData = textData.replace(/\r/g, "").replace(/\n\n/g, "\n").split('\n');
	verbs = {'1': "", '2': "", '3': ""};
	for (i in textData) {
		textData[i] = textData[i].split(' | ');
		verbs[textData[i][2]] = verbs[textData[i][2]].concat(
"<hr>%0 - %1"
.replace("%0", textData[i][0])
.replace("%1", textData[i][1])
			);
	}
}

function loadAdjectives(textData) {
	mapData = mapData.replace(/\r/g, "").replace(/\n\n/g, "\n").split('\n');
	borders = {};
	for (i in mapData) {
		mapData[i] = mapData[i].split(' ');
		points = [mapData[i][1]];
		for (j = 2; j < mapData[i].length; j += 2) {
			points.push([parseInt(mapData[i][j]), parseInt(mapData[i][j+1])]);
		}
		borders[mapData[i][0].replace(/%20/g, " ")] = points;
	}
	//console.log(mapData);
}

function loadAdverbs(textData) {
	mapData = mapData.replace(/\r/g, "").replace(/\n\n/g, "\n").split('\n');
	planets = {};
	for (i in mapData) {
		mapData[i] = mapData[i].split(' | ');
		planets[mapData[i][0]] = mapData[i].slice(1);
	}
	//console.log(mapData);
}

function get(path, params, cache=true, responseType="text", async=true) {
	//console.log(path, params, cache, responseType, async);
    var xhttp = new XMLHttpRequest();
	if (cache) {
		txt = ['t=' + Math.random().toString()];
	}
	else {
		txt = [];
	}
	for (i in params) {
		txt.push(i + '=' + params[i]);
	}
	if (async) {
	data = "wait";
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				data = this.response;
				//console.log(data);
			}
		};
	}
	txt = "?" + txt.join('&');
	xhttp.open("GET", path + txt, async);
	if (async) {xhttp.responseType = responseType;}
	//xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xhttp.send();
	if (!async) {return xhttp.responseText;}
}
